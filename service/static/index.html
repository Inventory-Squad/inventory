<!DOCTYPE html>
<html>
<head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/flatly_bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Inventory REST API Service <a title="GitHub" href="https://github.com/Inventory-Squad/inventory">
                    <svg height="30" viewBox="0 0 16 16" version="1.1" width="30" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a></h1>
            <hr>
        </div>
        <div class="col-md-12" id="form_data">
            <!-- Flash Message -->
            <p>Status: <span id="flash_message"></span></p>
            <p>Create, Retrieve, Update, and Delete an Inventory:</p>
            <div class="well">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="inventory_id">Inventory ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inventory_id" placeholder="Enter ID of Inventory">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="product_id">Product Id:</label>
                        <div class="col-sm-6">
                            <input type="number" step="1" class="form-control" id="product_id" placeholder="Enter the Product Id">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-danger" id="disable-btn">Disable</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                        <div class="col-sm-10">
                            <input type="number" step="1" class="form-control" id="quantity" placeholder="Enter the quantity for the Inventory">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="restock_level">Restock Level:</label>
                        <div class="col-sm-10">
                            <input type="number" step="1" class="form-control" id="restock_level" placeholder="Enter the restock level for the Inventory">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="condition">Condition:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="condition">
                                <option value="" selected>Select the condition for the inventory</option>
                                <option value="new">New</option>
                                <option value="open_box">Open Box</option>
                                <option value="used">Used</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="available">Availability:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="available">
                                <option value="" selected>Select the availability for the inventory</option>
                                <option value=true>True</option>
                                <option value=false>False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                            <button type="submit" class="btn btn-primary" id="restock-list-btn">List Inventory need restock</button>
                            <button type="submit" class="btn btn-default" id="clear-btn">Clear</button>
                            <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                            <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Results -->
        <div class="table-responsive col-md-12 text-center" id="search_results"></div>
    </div>
    <footer>
        <div class="container">
            <br>
            <p class="text-center">&copy; NYU DevOps Inventory 2019
            </p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Inventory REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Inventory:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="Inventory_id">Inventory ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="Inventory_id" placeholder="Enter ID of Inventory">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product Id:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter the Product Id">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="quantity" placeholder="Enter the quantity for the Inventory">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="restock_level">Restock Level:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="restock_level" placeholder="Enter the restock level for the Inventory">
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="condition">Condition:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="condition">
                        <option value="" disabled selected>Select the condition for the product</option>
                        <option value="new">New</option>
                        <option value="open_box">Open Box</option>
                        <option value="used">Used</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="available">Availability:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="available">
                        <option value="" disabled selected>Select the availability for the inventory</option>
                        <option value=true>True</option>
                        <option value=flase>Flase</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Category</th>
                <th class="col-md-3">Available</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2019</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>

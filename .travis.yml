language: python
python:
  - "3.6"
  
# command to install dependencies
install: "pip install -r requirements.txt"

addons:
  mariadb: '10.4'

env:
  global:
  - DATABASE_URI='mysql+pymysql://root:@localhost:3306/mysql'
  
script:
  - nosetests

# require the branch name to be master (note for PRs this is the base branch name)
notifications:
  slack:
    if: branch = master